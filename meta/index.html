<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Meta</title>
</head>

<body>
    <header>
        <section>
            <h1>Meta</h1>
        </section>
    </header>

    <!-- Scrollytelling Section -->
    <div id="scrolly-1">
        <!-- LEFT COLUMN: scrolling commit story -->
        <div id="scatter-story">
            <!-- JS will generate .step divs here -->
        </div>

        <!-- RIGHT COLUMN: sticky chart + summaries -->
        <div id="scatter-plot">
            <div id="chart"></div>

            <!-- Tooltip / summary below chart -->
            <dl id="language-breakdown" class="stats">
                <dt>Selection</dt>
                <dd id="selection-count">No lines selected</dd>
            </dl>

            <!-- Files list below everything -->
            <dl id="files">
                <!-- JS will append <dt> and <dd> here -->
            </dl>
        </div>

    </div>

    <!-- Commit tooltip -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd><a href="" id="commit-link" target="_blank"></a></dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="tooltip-commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines-edited"></dd>
    </dl>

    <script type="module">
        import { initGlobal } from '../global.js';
        initGlobal();
    </script>
    <script src="main.js" type="module" defer></script>
</body>

</html>
