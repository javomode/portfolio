    Create a <form> element in contact/index.html and set:
Its action attribute to mailto:YOUR_EMAIL_ADDRESS (e.g. mailto:foo@example.com)
Its method attribute to POST
Its enctype attribute to text/plain

<form action="mailto:j9vo@ucsd.edu" method="POST" enctype="text/plain">
    <label>
        <input name="email" type="email"></input>
    </label>
    <label>
        <input name="subject"></input>

</form>
